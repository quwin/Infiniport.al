<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Leaderboard</h1>
    <select id="tableName">
        <option value="total">Overall</option>
        <option value="forestry">Forestry</option>
        <option value="woodwork">Woodwork</option>
        <option value="cooking">Cooking</option>
        <option value="mining">Mining</option>
        <option value="exploration">Exploration</option>
        <option value="farming">Farming</option>
        <option value="stoneshaping">Stoneshaping</option>
        <option value="petcare">Petcare</option>
        <option value="business">Business</option>
        <option value="metalworking">Metalworking</option>
    </select>
    <select id="order">
        <option value="level">Level</option>
        <option value="exp">Experience</option>
    </select>
    <input type="text" id="guildhandle" placeholder="Guild Handle (optional)">
    <button onclick="fetchLeaderboard()">Get Leaderboard</button>
    <ul id="leaderboard"></ul>

    <script src="script.js"></script>
</body>
</html>
